# Backend Admission CI/CD Pipeline
# For backend-only repo. Runs on every push/PR to main|master.
# Workflow lives at: <backend-repo>/.github/workflows/backend-admission-cicd.yml

name: Backend Admission CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Verify server starts (smoke test)
        run: |
          timeout 20 npm start &
          sleep 8
          curl -sf http://localhost:5000/api/health || (echo "Health check failed" && exit 1)
          pkill -f "node src/server.js" || true

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          PM2_APP_NAME: ${{ secrets.PM2_APP_NAME }}
          BRANCH: ${{ github.ref == 'refs/heads/main' && 'main' || 'master' }}
        run: |
          DP="${DEPLOY_PATH:-/opt/backend-admission}"
          PM2="${PM2_APP_NAME:-backend-api}"
          ssh "$SSH_USER@$SSH_HOST" "set -e; cd $DP && git fetch origin && git reset --hard origin/$BRANCH && npm ci --omit=dev && (pm2 restart $PM2 || (pm2 start src/server.js --name $PM2 && pm2 save)) && pm2 save && echo 'Deploy complete.'"

      - name: Verify deployment (health check)
        env:
          APP_URL: ${{ secrets.APP_URL }}
        run: |
          if [ -n "$APP_URL" ]; then
            curl -sf "$APP_URL/api/health" && echo "Health check OK" || (echo "::warning::Health check failed" && exit 1)
          else
            echo "Skipping health check (set APP_URL secret for post-deploy verification)"
          fi
